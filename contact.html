<html lang="en">
<head>

    <header>
      <nav class="navbar">
        <a id="plant_buddy" href="index.html" aria-label="index">Plant Buddy</a>

    <img
      id="contact_page_img"
      src="assets/images/contact_page_image.jpg"
      alt="Gardener with smartphone and notepad"

    <form method="POST" action="https://formdump.codeinstitute.net">

        <h2>Subscribe to our Newsletter</h2>
      </div>
      <div class="container">
        <p>Sign up for more guides, hints and tips from Plant Buddy!</p>
      </div>

      <div class="container">
        <input type="text" placeholder="Name" name="name" required>
        <input type="text" placeholder="Email address" name="mail" required>
      </div>

      <div class="container">
        <input type="submit" value="Let's Grow!">
      </div>
    </form>

      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"

        <li>
